baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'IT Assist'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.png"
  desktop: "images/logo/logo.png"
  desktop_height: "36px"
footer:
  copyright_text: 'Сайт создан с использованием <a class="zerostatic" href="https://github.com/zerostaticthemes/jekyll-serif-theme">jekyll-serif-theme</a> (лицензия MIT)'

seo:
  meta_og_title: "IT Assist"
  meta_og_type: "website"
  meta_og_url: "https://it-assist-spb.github.io"
  meta_og_image: "https://it-assist-spb.github.io/images/screenshots/tn.png"
  meta_og_description: "Решим проблему покрытия WiFi в квартире. Предложим систему технологического и охранного контроля квартиры, дома. Оригинальные решения. Гибкое конфигурирование. Поддержка 'Умных вещей'"
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
  stories:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables



